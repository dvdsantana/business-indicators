<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">

<title>Panel Enterprises Corp</title>

</head>

<body>

<!--

Page: login
******************************************
 -->

<div data-role="page" id="pgLogin">

	<div data-role="header">
		<h1>Panel.</h1><h2>Login</h2>
	</div><!-- /header -->
	
	<div data-role="content" id="cntLogin">
		<div id="notification"></div>
		
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" value="test" placeholder="username" />
			
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" value="test" placeholder="password" />
		</div>
		
		<a href="#" data-role="button" data-inline="true" id="cmdLogIn">Login</a>
		<a href="#" data-role="button" data-inline="true" id="cmdLogOut">Logout</a>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->

</div><!-- /page -->

</body>

</html>
